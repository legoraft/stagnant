name: Nightly release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Build release
      run: cargo build --release
    - name: Update release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: nightly
        rm: true
        files: ./target/release/stagnant
